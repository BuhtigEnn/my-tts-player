<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>å¤šèª­ç”¨ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆæ¤œç´¢é™¤ã‘ï¼†åº•ä¸Šã’ç‰ˆï¼‰</title>
    <style>
        /* --- åŸºæœ¬è¨­å®š --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif; background-color: #fcfcf7; color: #333; overflow: hidden; }
        .container { display: flex; flex-direction: column; height: 100vh; }
        
        /* --- ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ --- */
        .text-area-wrapper { flex-grow: 1; padding: 10px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        #textContent { width: 100%; height: 100%; border: none; resize: none; outline: none; background-color: transparent; font-size: 18px; line-height: 1.6; font-family: inherit; color: #2c3e50; box-sizing: border-box; white-space: pre-wrap; }
        #textContent::placeholder { color: #ccc; }

        /* --- æ“ä½œãƒ‘ãƒãƒ« --- */
        .controls {
            background-color: #e0e0e0;
            display: flex;
            flex-wrap: wrap; /* è‡ªç„¶ãªæŠ˜ã‚Šè¿”ã— */
            align-items: center;
            justify-content: center; /* ä¸­å¤®å¯„ã› */
            gap: 8px;
            padding: 10px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 10;
            /* é€šå¸¸æ™‚ã®é«˜ã•ã¯ãªã‚Šã‚†ãä»»ã› */
            height: auto; 
            min-height: 80px;
        }

        /* --- å„ãƒ‘ãƒ¼ãƒ„å…±é€š --- */
        button {
            padding: 10px 15px; /* å…ƒã®æŠ¼ã—ã‚„ã™ã„ã‚µã‚¤ã‚º */
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:active { transform: scale(0.96); opacity: 0.9; }

        /* è‰²è¨­å®š */
        .btn-file { background-color: #673AB7; }
        #btnSmartPaste { background-color: #FF9800; }
        #btnFormat { background-color: #4CAF50; }
        #btnPlay { background-color: #2196F3; font-size: 16px; padding: 10px 25px; min-width: 100px; }
        #btnStop { background-color: #F44336; font-size: 16px; }
        #btnClear { background-color: #757575; font-size: 12px; padding: 10px; }

        /* ãƒœã‚¤ã‚¹ãƒ»ã‚¹ãƒ”ãƒ¼ãƒ‰ */
        select { padding: 8px; font-size: 14px; border-radius: 6px; border: 1px solid #999; max-width: 200px; }
        .speed-control { display: flex; align-items: center; gap: 5px; font-size: 12px; font-weight: bold; background: rgba(255,255,255,0.5); padding: 5px; border-radius: 4px; }
        input[type=range] { width: 80px; }
        #fileInput { display: none; }
        .divider { width: 1px; height: 30px; background: #bbb; margin: 0 5px; }

        /* --- â˜…ã‚¹ãƒãƒ›ç”¨ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆï¼ˆåº•ä¸Šã’é‡è¦–ï¼‰â˜… --- */
        @media (max-width: 600px) {
            .divider { display: none; } /* é‚ªé­”ãªç·šã¯æ¶ˆã™ */

            /* â˜…é‡è¦ï¼šä¸‹ã«ã‚¬ãƒƒãƒ„ãƒªä½™ç™½ã‚’å…¥ã‚Œã‚‹ï¼ˆåº•ä¸Šã’ï¼‰ */
            .controls {
                padding-bottom: 80px; /* ã“ã“ã§ãƒ›ãƒ¼ãƒ ãƒãƒ¼åˆ†ã‚’å›é¿ */
                justify-content: space-between; /* å‡ç­‰ã«é…ç½® */
            }

            /* ãƒœã‚¿ãƒ³ã‚µã‚¤ã‚ºèª¿æ•´ï¼ˆè¦‹ã‚„ã™ã•å„ªå…ˆï¼‰ */
            button {
                flex-grow: 1; /* æ¨ªå¹…ã„ã£ã±ã„ã«åºƒãŒã‚‹ */
                margin-bottom: 5px; /* ä¸Šä¸‹ã®éš™é–“ */
                font-size: 13px;
                padding: 12px 5px; /* æŒ‡ã§æŠ¼ã—ã‚„ã™ã */
            }
            
            /* å€‹åˆ¥ã®å¹…èª¿æ•´ */
            #btnPlay { width: 100%; font-size: 18px; margin: 10px 0; } /* å†ç”Ÿãƒœã‚¿ãƒ³ã¯ç‰¹å¤§ */
            
            /* ãƒœã‚¤ã‚¹é¸æŠãªã©ã¯æ”¹è¡Œã•ã›ã‚‹ */
            select { width: 100%; margin-bottom: 5px; }
            .speed-control { width: 100%; justify-content: center; margin-bottom: 10px; padding: 8px; }
            
            /* ä¿å­˜ç³»ãƒœã‚¿ãƒ³ã¯2ã¤ä¸¦ã¹ã‚‹ */
            #btnSave, #btnLoad { width: 48%; flex-grow: 0; }
            #btnSmartPaste, #btnFormat { width: 48%; flex-grow: 0; }
            #btnStop, #btnClear { width: 48%; flex-grow: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-area-wrapper">
        <textarea id="textContent" placeholder="ã“ã“ã«é•·æ–‡ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ã€‚è‡ªå‹•ã§åˆ†å‰²ã—ã¦èª­ã¿ä¸Šã’ã¾ã™ã€‚"></textarea>
    </div>
    <input type="file" id="fileInput" accept=".txt">

    <div class="controls">
        <button id="btnSave" class="btn-file" title="ä¿å­˜">ğŸ’¾ ä¿å­˜</button>
        <button id="btnLoad" class="btn-file" title="èª­è¾¼">ğŸ“‚ èª­è¾¼</button>
        
        <div class="divider"></div>

        <button id="btnSmartPaste" title="è²¼ä»˜å†ç”Ÿ">ğŸ“‹ è²¼ä»˜å†ç”Ÿ</button>
        <button id="btnFormat" title="æ•´å½¢">â†µ æ•´å½¢</button>

        <div class="divider"></div>

        <select id="voiceSelect"><option value="">ãƒœã‚¤ã‚¹èª­è¾¼ä¸­...</option></select>
        <div class="speed-control">
            <span>Spd:</span>
            <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
            <span id="rateValue">1.0</span>
        </div>

        <div class="divider"></div>

        <button id="btnPlay">â–¶ å†ç”Ÿ</button>
        <button id="btnStop">â– </button>
        <button id="btnClear">Ã—</button>
    </div>
</div>

<script>
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById('voiceSelect');
    const textContent = document.getElementById('textContent');
    const rateInput = document.getElementById('rate');
    const rateValue = document.getElementById('rateValue');
    const fileInput = document.getElementById('fileInput');
    
    let voices = [];
    
    function populateVoiceList() {
        // éŸ³å£°ãƒªã‚¹ãƒˆå–å¾—ï¼ˆã‚¹ãƒãƒ›å¯¾å¿œã®é…å»¶è€ƒæ…®ï¼‰
        voices = synth.getVoices().sort((a, b) => a.name.localeCompare(b.name));
        voiceSelect.innerHTML = '';
        voices.forEach((voice) => {
            const option = document.createElement('option');
            // ã‚¹ãƒãƒ›ã§è¦‹ã‚„ã™ã„ã‚ˆã†ã«é•·ã„åå‰ã¯ã‚«ãƒƒãƒˆ
            let label = voice.name.replace(/Google |Microsoft /g, '');
            if(label.length > 25) label = label.substring(0, 25) + '..';
            option.textContent = `${label} (${voice.lang})`;
            option.setAttribute('data-name', voice.name);
            voiceSelect.appendChild(option);
        });
        
        // è‹±èªå„ªå…ˆé¸æŠ
        let defaultIndex = 0;
        const enIndex = Array.from(voiceSelect.options).findIndex(opt => opt.textContent.includes('en-') || opt.textContent.includes('English') || opt.textContent.includes('US'));
        if (enIndex > -1) defaultIndex = enIndex;
        if(voiceSelect.options.length > 0) voiceSelect.selectedIndex = defaultIndex;
    }
    
    populateVoiceList();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoiceList;
    }
    // iOS/Android Chromeã§ã®ãƒªã‚¹ãƒˆèª­ã¿è¾¼ã¿æ¼ã‚Œå¯¾ç­–
    setTimeout(populateVoiceList, 500);

    rateInput.oninput = () => rateValue.textContent = rateInput.value;

    // --- é•·æ–‡å†ç”Ÿãƒ­ã‚¸ãƒƒã‚¯ ---
    function playText(text) {
        synth.cancel();
        if (!text) return;
        
        // æ–‡ç« ã‚’å¥èª­ç‚¹ãªã©ã§åˆ†å‰²
        const chunks = text.match(/[^.!?\n]+[.!?\n]*/g) || [text];

        chunks.forEach(chunk => {
            if (chunk.trim().length === 0) return;
            const utterThis = new SpeechSynthesisUtterance(chunk);
            
            if (voiceSelect.selectedOptions.length > 0) {
                const selectedName = voiceSelect.selectedOptions[0].getAttribute('data-name');
                const voice = voices.find(v => v.name === selectedName);
                if (voice) utterThis.voice = voice;
            }
            utterThis.rate = rateInput.value;
            utterThis.onerror = (e) => console.error(e);
            synth.speak(utterThis);
        });
    }

    // --- ãƒœã‚¿ãƒ³æ©Ÿèƒ½ ---
    document.getElementById('btnSmartPaste').onclick = async () => {
        try {
            const text = await navigator.clipboard.readText();
            textContent.value = text;
            playText(text);
        } catch (e) { alert('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰èª­ã¿å–ã‚Šå¤±æ•—: ' + e); }
    };
    document.getElementById('btnPlay').onclick = () => playText(textContent.value);
    document.getElementById('btnStop').onclick = () => synth.cancel();
    document.getElementById('btnFormat').onclick = () => { textContent.value = textContent.value.replace(/[\r\n]+/g, ' '); };
    document.getElementById('btnClear').onclick = () => { textContent.value = ''; };
    
    document.getElementById('btnSave').onclick = () => {
        const blob = new Blob([textContent.value], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `text.txt`;
        a.click();
    };
    document.getElementById('btnLoad').onclick = () => fileInput.click();
    fileInput.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => textContent.value = ev.target.result;
        reader.readAsText(e.target.files[0]);
        fileInput.value = '';
    };
</script>
</body>
</html>
