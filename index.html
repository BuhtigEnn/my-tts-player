    <meta name="robots" content="noindex">
    <style>
        /* --- åŸºæœ¬è¨­å®š --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif; background-color: #fcfcf7; color: #333; overflow: hidden; }
        .container { display: flex; flex-direction: column; height: 100vh; }
        
        /* --- ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ --- */
        .text-area-wrapper { flex-grow: 1; padding: 10px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        #textContent { width: 100%; height: 100%; border: none; resize: none; outline: none; background-color: transparent; font-size: 18px; /* ã‚¹ãƒãƒ›ã§è¦‹ã‚„ã™ã„ã‚µã‚¤ã‚º */ line-height: 1.6; font-family: inherit; color: #2c3e50; box-sizing: border-box; white-space: pre-wrap; }
        #textContent::placeholder { color: #ccc; }

        /* --- æ“ä½œãƒ‘ãƒãƒ«ï¼ˆã“ã“ã‚’å¤§å¹…æ”¹è‰¯ï¼‰ --- */
        .controls {
            /* é«˜ã•å›ºå®šã‚’å»ƒæ­¢ã—ã€ä¸­èº«ã«åˆã‚ã›ã¦ä¼¸ã³ã‚‹ã‚ˆã†ã«å¤‰æ›´ */
            min-height: 80px; 
            height: auto; 
            background-color: #e0e0e0;
            display: flex;
            flex-wrap: wrap; /* æŠ˜ã‚Šè¿”ã—ã‚’è¨±å¯ */
            align-items: center;

            gap: 8px; /* ãƒœã‚¿ãƒ³åŒå£«ã®é–“éš” */
            padding: 10px;

        /* --- å„ãƒ‘ãƒ¼ãƒ„ã®ãƒ‡ã‚¶ã‚¤ãƒ³ --- */
        select { padding: 8px; font-size: 14px; border-radius: 6px; border: 1px solid #999; max-width: 100%; }
        
        button {
            padding: 10px 12px; /* ã‚¿ãƒƒãƒ—ã—ã‚„ã™ã„ã‚µã‚¤ã‚º */
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto; /* å‹æ‰‹ã«ä¼¸ã³ç¸®ã¿ã•ã›ãªã„ */
        }
        button:active { transform: scale(0.96); opacity: 0.9; }

        /* ãƒœã‚¿ãƒ³è‰² */
        .btn-file { background-color: #673AB7; }
        #btnSmartPaste { background-color: #FF9800; font-size: 14px; }
        #btnFormat { background-color: #4CAF50; }
        #btnPlay { background-color: #2196F3; font-size: 16px; padding: 10px 20px; min-width: 80px; }
        #btnStop { background-color: #F44336; font-size: 16px; }
        #btnClear { background-color: #757575; font-size: 14px; padding: 10px 15px; }

        /* ã‚¹ãƒ”ãƒ¼ãƒ‰èª¿æ•´ */
        .speed-control { display: flex; align-items: center; gap: 5px; font-size: 12px; font-weight: bold; background: rgba(255,255,255,0.5); padding: 5px; border-radius: 4px; }
        input[type=range] { width: 80px; }
        #fileInput { display: none; }
        
        /* åŒºåˆ‡ã‚Šç·šï¼ˆPCç”¨ï¼‰ */
        .divider { width: 1px; height: 30px; background: #bbb; margin: 0 2px; }

        /* --- â˜…ã‚¹ãƒãƒ›ç”¨ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆèª¿æ•´ï¼ˆé‡è¦ï¼‰â˜… --- */
        @media (max-width: 600px) {
            #textContent { font-size: 16px; padding-bottom: 20px; }
            
            .controls {
                justify-content: space-between; /* å‡ç­‰é…ç½® */
                padding-bottom: 20px; /* ä¸‹ã®å®‰å…¨ãƒãƒ¼ã‚¸ãƒ³ */
            }

            /* ãƒœã‚¿ãƒ³ã‚’å°‘ã—å°ã•ãã€ã§ã‚‚æŠ¼ã—ã‚„ã™ã */
            button {
                padding: 8px 10px;
                font-size: 12px;
                flex-grow: 1; /* éš™é–“ã‚’åŸ‹ã‚ã‚‹ã‚ˆã†ã«åºƒã’ã‚‹ */
                margin-bottom: 4px;
            }
            
            /* ãƒ¡ã‚¤ãƒ³ã®å†ç”Ÿãƒœã‚¿ãƒ³ã¯ç›®ç«‹ãŸã›ã‚‹ */
            #btnPlay { flex-grow: 2; font-size: 16px; }

            /* ãƒœã‚¤ã‚¹é¸æŠã¯å¹…ã„ã£ã±ã„ã« */
            select { width: 100%; margin: 5px 0; }

            /* åŒºåˆ‡ã‚Šç·šã¯ã‚¹ãƒãƒ›ã§ã¯é‚ªé­”ãªã®ã§æ¶ˆã™ */
            .divider { display: none; }
            
            /* ä¿å­˜ãƒ»èª­è¾¼ãƒœã‚¿ãƒ³ã¯å°‘ã—å°ã•ã‚ã« */
            .btn-file { max-width: 45%; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-area-wrapper">
        <textarea id="textContent" placeholder="ã“ã“ã«é•·æ–‡ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ã€‚è‡ªå‹•ã§åˆ†å‰²ã—ã¦èª­ã¿ä¸Šã’ã¾ã™ã€‚"></textarea>
    </div>
    <input type="file" id="fileInput" accept=".txt">

    <div class="controls">
        <button id="btnSave" class="btn-file">ğŸ’¾ ä¿å­˜</button>
        <button id="btnLoad" class="btn-file">ğŸ“‚ èª­è¾¼</button>
        
        <div class="divider"></div>

        <button id="btnSmartPaste">ğŸ“‹ è²¼ä»˜å†ç”Ÿ</button>
        <button id="btnFormat">â†µ æ•´å½¢</button>

        <div class="divider"></div>

        <select id="voiceSelect"><option value="">ãƒœã‚¤ã‚¹èª­è¾¼ä¸­...</option></select>
        
        <div class="speed-control">
            <span>Spd:</span>
            <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
            <span id="rateValue">1.0</span>
        </div>
        
        <button id="btnPlay">â–¶ å†ç”Ÿ</button>
        <button id="btnStop">â– </button>
        <button id="btnClear">Ã—</button>
    </div>
</div>

<script>
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById('voiceSelect');
    const textContent = document.getElementById('textContent');
    const rateInput = document.getElementById('rate');
    const rateValue = document.getElementById('rateValue');
    const fileInput = document.getElementById('fileInput');
    
    let voices = [];
    
    // --- ãƒœã‚¤ã‚¹ãƒªã‚¹ãƒˆå–å¾— ---
    function populateVoiceList() {
        // ã‚¹ãƒãƒ›ã«ã‚ˆã£ã¦ã¯getVoicesãŒç©ºã®ã¾ã¾ã®å ´åˆãŒã‚ã‚‹ã®ã§ã€å°‘ã—å¾…æ©ŸãŒå¿…è¦ãªã‚±ãƒ¼ã‚¹ã¸ã®ä¿é™º
        voices = synth.getVoices().sort((a, b) => a.name.localeCompare(b.name));
        voiceSelect.innerHTML = '';
        voices.forEach((voice) => {
            const option = document.createElement('option');
            option.textContent = `${voice.name} (${voice.lang})`;
            option.setAttribute('data-name', voice.name);
            voiceSelect.appendChild(option);
        });
        
        let defaultIndex = 0;
        const enIndex = Array.from(voiceSelect.options).findIndex(opt => opt.textContent.includes('en-') || opt.textContent.includes('English'));
        if (enIndex > -1) defaultIndex = enIndex;
        
        if(voiceSelect.options.length > 0) voiceSelect.selectedIndex = defaultIndex;
    }
    
    populateVoiceList();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoiceList;
    }
    // iOSãªã©ã®å¯¾ç­–ï¼ˆå¼·åˆ¶å†å–å¾—ï¼‰
    setTimeout(populateVoiceList, 100);

    rateInput.oninput = () => rateValue.textContent = rateInput.value;

    // --- é•·æ–‡å¯¾å¿œå†ç”Ÿãƒ­ã‚¸ãƒƒã‚¯ ---
    function playText(text) {
        synth.cancel();
        if (!text) return;

        // é•·æ–‡åˆ†å‰²ï¼ˆ.!?æ”¹è¡Œã§åŒºåˆ‡ã‚‹ï¼‰
        const chunks = text.match(/[^.!?\n]+[.!?\n]*/g) || [text];

        chunks.forEach(chunk => {
            if (chunk.trim().length === 0) return;
            const utterThis = new SpeechSynthesisUtterance(chunk);
            
            if (voiceSelect.selectedOptions.length > 0) {
                const selectedName = voiceSelect.selectedOptions[0].getAttribute('data-name');
                const voice = voices.find(v => v.name === selectedName);
                if (voice) utterThis.voice = voice;
            }
            utterThis.rate = rateInput.value;
            utterThis.onerror = (e) => console.error(e);
            synth.speak(utterThis);
        });
    }

    // --- ãƒœã‚¿ãƒ³æ“ä½œ ---
    document.getElementById('btnSmartPaste').onclick = async () => {
        try {
            const text = await navigator.clipboard.readText();
            textContent.value = text;
            playText(text);
        } catch (e) { alert('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰èª­ã¿å–ã‚Šå¤±æ•—: ' + e); }
    };

    document.getElementById('btnPlay').onclick = () => playText(textContent.value);
    
    document.getElementById('btnStop').onclick = () => synth.cancel();
    
    document.getElementById('btnFormat').onclick = () => {
        textContent.value = textContent.value.replace(/[\r\n]+/g, ' ');
    };

    document.getElementById('btnClear').onclick = () => {
        textContent.value = '';
    };
    
    // ä¿å­˜ãƒ»èª­è¾¼
    document.getElementById('btnSave').onclick = () => {
        const blob = new Blob([textContent.value], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `text_${new Date().getTime()}.txt`;
        a.click();
    };
    document.getElementById('btnLoad').onclick = () => fileInput.click();
    fileInput.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => textContent.value = ev.target.result;
        reader.readAsText(e.target.files[0]);
        fileInput.value = '';
    };
</script>
</body>
